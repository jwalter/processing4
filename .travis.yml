git:
  depth: 1

language: java

jdk:
  - openjdk11

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install ant-optional
  - sudo apt-get install wget
  - wget --no-check-certificate https://downloads.apache.org/ant/binaries/apache-ant-1.10.8-bin.tar.gz
  - tar -xzvf apache-ant-1.10.8-bin.tar.gz
  - export PATH=`pwd`/apache-ant-1.10.8/bin:$PATH

services:
  - xvfb

before_script:
  - export DISPLAY=:99.0
  - cd build

script:
  - ant clean
  - ant build
  - ant test
